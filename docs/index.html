<!DOCTYPE html>
<html>
<head>
  <title>Reverse Clock</title>
  <style>
    #timerContainer {
      display:flex;
      justify-content:center;
      align-items:center;
      font-weight: 300;
      width:700px;
      margin:20px auto;
      min-height: 60px;
      border-top:0px;
    }
    .timer, .reset {
      float:left;
      width: 70%;
      padding: 20px 0;
      font-size: 24px;
      text-align:center;
      color: #fff;
      background: #A90000;
      cursor: pointer
    }
    .reset {
      background: #c20505;
      color: white;
    }
    .reset:hover {
      background: #550000;
    }
    .lighter {
      background: #CC0000
    }
    .clock-time, .clock, .format, .decrement {
      display:flex;
      justify-content:center;
      align-items:center;
    }
    h3{
      padding-right: 2rem;
    }

  </style>
</head>
<body>

  <div id="timerContainer">
    <div class="resetTimer reset" onclick="resetTimer()">Reset Clock to Forward Time</div>
  </div>
  <form class="decrement"> 
    <label for="decrementValue">Go back in time (s): </label>
    <input type="number" name="decrementValue" value = "0" min="0" max="100" id="decrementValue">  
    <button type="button" class="startTimer" onclick="startTimer()">Reverse Time</button>
  </form>

  <div class="clock-time" data-testid="clock-time"></div>
  <div class= "clock"> 
    <canvas id="canvas" width="400" height="400"
      style="background-color:#333">
    </canvas>
  </div>
  

  <script type="text/javascript" src="index.js"></script>
  
</body>
</html>
